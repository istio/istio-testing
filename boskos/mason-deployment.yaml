apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: boskos-mason
  labels:
    app: boskos-mason
  namespace: boskos
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: boskos-mason
    spec:
      terminationGracePeriodSeconds: 300
      containers:
      - name: boskos-mason
        image: gcr.io/istio-testing/mason:v20180601-stable-3191e68-448-g774a6c49
        args:
        - --config=/etc/config/configs.yaml
        - --service-account=/etc/service-account/service-account.json
        - --channel-buffer-size=5
        - --cleaner-count=5
        volumeMounts:
        - mountPath: /etc/service-account
          name: service-account
          readOnly: true
        - mountPath: /etc/config
          name: config
          readOnly: true
      volumes:
      - name: service-account
        secret:
          secretName: boskos-service-account
      - name: config
        configMap:
          name: mason-config

