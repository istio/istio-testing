apiVersion: v1
kind: Namespace
metadata:
  name: boskos
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: boskos-admin
  namespace: boskos
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: boskos-crd-admin
rules:
  - apiGroups:
      - apiextensions.k8s.io
    verbs: ["*"]
    resources:
      - customresourcedefinitions
  - apiGroups: ["boskos.k8s.io"]
    verbs: ["*"]
    resources: ["*"]

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: boskos-crd-admin-binding
subjects:
  - kind: ServiceAccount
    name: boskos-admin
    namespace: boskos
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: boskos-crd-admin
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: boskos
  namespace: boskos
spec:
  serviceName: "boskos"
  replicas: 1  # one canonical source of resources
  selector:
    matchLabels:
      app: boskos
  template:
    metadata:
      labels:
        app: boskos
      namespace: boskos
    spec:
      serviceAccountName: boskos-admin
      terminationGracePeriodSeconds: 30
      containers:
      - name: boskos
        image: gcr.io/k8s-prow/boskos/boskos:v20200206-f88edefe8
        args:
        - --config=/etc/config/resources.yaml
        - --namespace=boskos
        ports:
          - containerPort: 8080
            protocol: TCP
        volumeMounts:
        - name: config
          mountPath: /etc/config
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: boskos-config
      nodeSelector:
        prod: boskos
