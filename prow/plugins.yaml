# Plugin repository whitelist.
# Keys: Full repo name: "org/repo".
# Values: List of plugins to run against the repo.
---
triggers:
- repos:
  - istio/api
  - sebastienvas/core
  - istio/istio
  - istio/istio.github.io
  - istio/test-infra
  - istio/proxy
  - istio-releases/daily-release
  trusted_org: istio

config_updater:
  maps:
    prow/config.yaml:
      name: config
    prow/plugins.yaml:
      name: plugins
    boskos/resources.yaml:
      name: boskos-config
      namespace: boskos
    boskos/configs.yaml:
      name: mason-config
      namespace: boskos

approve:
- repos:
  - istio/api
  - istio/istio
  - istio/istio.github.io
  - istio/test-infra
  - istio/proxy
  - istio-releases/daily-release
  implicit_self_approve: true
  lgtm_acts_as_approve: true

plugins:
  istio/api:
  - assign
  - blunderbuss
  - lifecycle
  - trigger

  sebastienvas/core:
  - assign
  - hold
  - lgtm
  - lifecycle
  - release-note
  - trigger

  istio/istio:
  - approve
  - assign
  - blunderbuss
  - hold
  - lgtm
  - lifecycle
  - trigger

  istio/istio.github.io:
  - approve
  - assign
  - blunderbuss
  - hold
  - lgtm
  - lifecycle
  - trigger

  istio/proxy:
  - approve
  - assign
  - blunderbuss
  - hold
  - lgtm
  - lifecycle
  - trigger

  istio/test-infra:
  - approve
  - assign
  - blunderbuss
  - config-updater
  - hold
  - lgtm
  - lifecycle
  - trigger
  - yuks

  istio-releases/daily-release:
  - lifecycle
  - trigger

external_plugins:
  istio/istio:
  - name: needs-rebase
    events:
      - pull_request
  istio/istio.github.io:
  - name: needs-rebase
    events:
      - pull_request
  istio/proxy:
  - name: needs-rebase
    events:
      - pull_request
  istio/test-infra:
  - name: needs-rebase
    events:
      - pull_request
