---
plank:
  job_url_template: 'http://prow.dev.twistio.io/view/gcs/dex-prow-artifacts{{if eq .Spec.Type "presubmit"}}/pr-logs/pull/{{.Spec.Refs.Org}}_{{.Spec.Refs.Repo}}/{{with index .Spec.Refs.Pulls 0}}{{.Number}}{{end}}{{else if eq .Spec.Type "batch"}}/pr-logs/pull/batch{{else}}/logs{{end}}/{{.Spec.Job}}/{{.Status.BuildID}}'
  job_url_prefix_config:
    '*': http://prow.dev.twistio.io/view/gcs/
  pod_pending_timeout: 15m
  pod_unscheduled_timeout: 5m
  default_decoration_configs:
    '*':
      timeout: 2h
      grace_period: 15s
      utility_images:
        clonerefs: "gcr.io/k8s-prow/clonerefs:v20200427-baaf248ed"
        initupload: "gcr.io/k8s-prow/initupload:v20200427-baaf248ed"
        entrypoint: "gcr.io/k8s-prow/entrypoint:v20200427-baaf248ed"
        sidecar: "gcr.io/k8s-prow/sidecar:v20200427-baaf248ed"
      gcs_configuration:
        bucket: "dex-prow-artifacts"
        path_strategy: "explicit"
      gcs_credentials_secret: gcs-credentials

sinker:
  resync_period: 1m
  max_prowjob_age: 48h
  max_pod_age: 48h
  terminated_pod_ttl: 30m

deck:
  spyglass:
    size_limit: 500000000 # 500MB
    #gcs_browser_prefix: https://gcsweb.istio.io/gcs/
    #testgrid_config: gs://k8s-testgrid/config
    #testgrid_root: https://testgrid.k8s.io/
    lenses:
    - lens:
        name: metadata
      required_files:
      - started.json|finished.json
      optional_files:
      - podinfo.json
    - lens:
        name: buildlog
      required_files:
      - build-log.txt
    - lens:
        name: junit
      required_files:
      - artifacts/junit.*\.xml
    - lens:
        name: coverage
      required_files:
      - artifacts/filtered.cov
    - lens:
        name: podinfo
      required_files:
      - podinfo.json
    announcement: "This page -- spyglass -- is the default viewer for prow.{{if .ArtifactPath}} For now, the deprecated gubernator page spyglass replaces <a href='https://gubernator.k8s.io/build/{{.ArtifactPath}}'>remains available</a>.{{end}}"
  hidden_repos:
  - istio-private

  tide_update_period: 1s
  rerun_auth_configs:
    '*':
      allow_anyone: true
    dex80526/private_istio:  
      github_users:
      - dex80526
      github_team_slugs:
      - org: aspenmesh
        slug: maintainers
    istio-private:
      github_orgs:
      - istio-private

prowjob_namespace: default
pod_namespace: test-pods
log_level: debug

slack_reporter_configs:
  '*':
    job_types_to_report:
    - postsubmit
    - periodic
    - batch
    job_states_to_report:
    - failure
    - error
    channel: test-failures
    report_template: 'Job *{{.Spec.Job}}* of type *{{.Spec.Type}}* ended with state *{{.Status.State}}*. <{{.Status.URL}}|View logs>'
  istio-private:
    job_types_to_report:
    - postsubmit
    - periodic
    - batch
    job_states_to_report:
    - failure
    - error
    channel: am-prow
    report_template: 'Job *{{.Spec.Job}}* of type *{{.Spec.Type}}* ended with state *{{.Status.State}}*. <{{.Status.URL}}|View logs>'

# Report job status for presubmit and postsubmit
github_reporter:
  job_types_to_report:
  - presubmit
  - postsubmit

in_repo_config:
  enabled:
    dex80526/private_istio: true

tide:
  queries:
  - repos:
    - istio-ecosystem/authservice
    labels:
    - lgtm
    - approved
    - "cla: yes"
    missingLabels:
    - do-not-merge
    - do-not-merge/hold
    - do-not-merge/work-in-progress
    - needs-rebase
  - repos:
    - istio-releases/pipeline
    missingLabels:
    - do-not-merge
    - do-not-merge/hold
    - do-not-merge/work-in-progress
    - needs-ok-to-test
    - needs-rebase
  - repos:
    - istio/istio
    - istio/envoy
    - istio/proxy
    - istio/operator
    - istio/pkg
    - istio/tools
    - istio/bots
    - istio/api
    - istio/common-files
    - istio/community
    - istio/istio.io
    - istio/gogo-genproto
    - istio/test-infra
    - istio/cni
    - istio/installer
    - istio/cri
    - istio/client-go
    - istio/release-builder
    labels:
    - "cla: yes"
    missingLabels: &istio_tide_missing_labels
    - do-not-merge
    - do-not-merge/hold
    - do-not-merge/work-in-progress
    reviewApprovedRequired: true
  - repos:
    - istio/istio
    - istio/proxy
    - istio/operator
    - istio/pkg
    - istio/tools
    - istio/bots
    - istio/api
    - istio/common-files
    - istio/community
    - istio/istio.io
    - istio/gogo-genproto
    - istio/test-infra
    - istio/cni
    - istio/installer
    - istio/cri
    - istio/client-go
    - istio/release-builder
    labels:
    - "cla: yes"
    - auto-merge
    missingLabels: *istio_tide_missing_labels
    author: istio-testing
    reviewApprovedRequired: false
  - orgs:
    - istio-private
    missingLabels: *istio_tide_missing_labels
    reviewApprovedRequired: true
  merge_method:
    istio: squash
    istio-releases/pipeline: squash
    istio-ecosystem/authservice: squash
    istio-private: squash
  target_url: https://prow.istio.io/tide
  context_options:
    from-branch-protection: true
    skip-unknown-contexts: true
