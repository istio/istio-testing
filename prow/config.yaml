sinker:
  resync_period: 1h
  max_prowjob_age: 48h
  max_pod_age: 12h

prowjob_namespace: default
pod_namespace: test-pods

triggers:
- repos:
  - istio/auth
  - istio/istio
  - istio/mixer
  - istio/pilot
  - istio/test-infra
  trusted_org: istio

presubmits:
