branches:
- release-1.5
image: gcr.io/istio-testing/build-tools:2019-10-18T22-40-12
jobs:
- command:
  - make
  - lint
  name: lint
- command:
  - make
  - mesh
  name: mesh
- command:
  - make
  - test
  name: test
- command:
  - make
  - mandiff
  name: mandiff
- command:
  - make
  - gen-check
  name: gencheck
- command:
  - entrypoint
  - make
  - e2e
  name: e2e
  requirements:
  - kind
- command:
  - entrypoint
  - make
  - docker.all
  name: release
  requirements:
  - gcp
  type: postsubmit
org: istio
repo: operator
resources:
  default:
    limits:
      cpu: "3"
      memory: 24Gi
    requests:
      cpu: 500m
      memory: 3Gi
