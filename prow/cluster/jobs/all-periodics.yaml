test_infra_master_spec: &test_infra_master_spec
  containers:
  - image: gcr.io/istio-testing/prowbazel:0.4.13
    args:
    - "--repo=github.com/istio/test-infra=master"
    - "--clean"
    - "--timeout=30"
    # Bazel needs privileged mode in order to sandbox builds.
    securityContext:
      privileged: true
  nodeSelector:
    testing: test-pool

istio_rel_pipeline_spec: &istio_rel_pipeline_spec
  nodeSelector:
    testing: build-pool

istio_rel_pipeline_container: &istio_rel_pipeline_container
  image: gcr.io/istio-testing/istio-builder:v20181008-db31a9fd
  # Docker in Docker
  securityContext:
    privileged: true
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "24Gi"
      cpu: "7000m"

periodics:

- interval: 10m
  name: test-infra-cleanup-GKE
  labels:
    preset-service-account: "true"
  spec:
    <<: *test_infra_master_spec

- interval: 1h
  name: test-infra-update-deps
  labels:
    preset-service-account: "true"
  spec:
    containers:
    - image: gcr.io/istio-testing/prowbazel:0.4.13
      args:
      - "--repo=github.com/istio/test-infra=master"
      - "--clean"
      - "--timeout=20"
      securityContext:
        privileged: true
      env:
      - name: GIT_BRANCHES
        value: master,release-1.0,release-1.1
      - name: GIT_BRANCH
        value: master
      volumeMounts:
      - name: oauth
        mountPath: /etc/github
        readOnly: true
    volumes:
    - name: oauth
      secret:
        secretName: oauth-token
    nodeSelector:
      testing: test-pool

- name: periodic-release-retester
  interval: 60m
  spec:
    containers:
    - image: gcr.io/k8s-testimages/commenter:v20170808-abf66782
      args:
      - |-
        --query=is:pr
        -label:do-not-merge
        -label:needs-rebase
        status:failure
        repo:istio-releases/pipeline
      - --token=/etc/github/rel-pipeline-github
      - |-
        --comment=/retest
        This bot automatically retries jobs that failed/flaked on release PRs.
        Review the [full test history](https://k8s-gubernator.appspot.com/jobs/istio-prow/pr-logs/pull/istio_istio/{{.Number}}) for this PR.
      - --template
      - --ceiling=2
      - --confirm
      volumeMounts:
      - name: rel-pipeline-github
        mountPath: /etc/github
        readOnly: true
    volumes:
    - name: rel-pipeline-github
      secret:
        secretName: rel-pipeline-github

- interval: 24h
  name: gcr_cleanup_istio_testing
  labels:
    preset-service-account: "true"
  spec:
    containers:
    - image: gcr.io/istio-testing/prowbazel:0.4.13
      args:
      - "--repo=github.com/istio/test-infra=master"
      - "--clean"
      - "--timeout=1400"
      securityContext:
        privileged: false
      env:
      - name: GIT_BRANCH
        value: master
      volumeMounts:
      - name: oauth
        mountPath: /etc/github
        readOnly: true
    volumes:
    - name: oauth
      secret:
        secretName: oauth-token
    nodeSelector:
      testing: test-pool

  name: proxy-postsubmit-periodic
  context: prow/proxy-postsubmit.sh
  branches: master
  labels:
    preset-service-account: "true"
  spec:
    containers:
    - image: gcr.io/istio-testing/prowbazel:0.4.13
      args:
      - "--repo=github.com/istio/proxy"
      - "--clean"
      - "--timeout=120"
      # Bazel needs privileged mode in order to sandbox builds.
      securityContext:
        privileged: true
      resources:
        requests:
          memory: "512Mi"
          cpu: "500m"
        limits:
          memory: "24Gi"
          cpu: "7000m"
    nodeSelector:
      testing: build-pool

- cron: "15 9 * * *" # every day at 1:15 am PST
  name: release-trigger-daily-build-master
  branches: master
  decorate: true
  extra_refs:
  - org: istio-releases
    repo: pipeline
    base_ref: master
  labels:
    preset-release-pipeline: "true"
  spec:
    <<: *istio_rel_pipeline_spec
    containers:
    - <<: *istio_rel_pipeline_container
      env:
      - name: GIT_BRANCH
        value: master
      command:
      - entrypoint
      - scripts/trigger_daily_release.sh

