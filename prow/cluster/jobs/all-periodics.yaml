
test_infra_master_spec: &test_infra_master_spec
  containers:
  - image: gcr.io/istio-testing/prowbazel:0.4.12
    args:
    - "--repo=github.com/istio/test-infra=master"
    - "--clean"
    - "--timeout=30"
    # Bazel needs privileged mode in order to sandbox builds.
    securityContext:
      privileged: true
  nodeSelector:
    testing: test-pool

periodics:

- interval: 10m
  agent: kubernetes
  name: test-infra-cleanup-cluster
  labels:
    preset-service-account: "true"
    preset-istio-kubeconfig: "true"
  spec:
    <<: *test_infra_master_spec

- interval: 10m
  agent: kubernetes
  name: test-infra-cleanup-cluster-release
  labels:
    preset-service-account: "true"
    preset-daily-kubeconfig: "true"
  spec:
    <<: *test_infra_master_spec

- interval: 10m
  agent: kubernetes
  name: test-infra-cleanup-GKE
  labels:
    preset-service-account: "true"
  spec:
    <<: *test_infra_master_spec

- interval: 1h
  agent: kubernetes
  name: test-infra-update-deps
  labels:
    preset-service-account: "true"
  spec:
    containers:
    - image: gcr.io/istio-testing/prowbazel:0.4.12
      args:
      - "--repo=github.com/istio/test-infra=master"
      - "--clean"
      - "--timeout=20"
      securityContext:
        privileged: true
      env:
      - name: GIT_BRANCHES
        value: master,release-0.8,release-1.0
      - name: GIT_BRANCH
        value: master
      volumeMounts:
      - name: oauth
        mountPath: /etc/github
        readOnly: true
    volumes:
    - name: oauth
      secret:
        secretName: oauth-token
    nodeSelector:
      testing: test-pool

- interval: 30m
  agent: kubernetes
  name: green-build
  labels:
    preset-service-account: "true"
  spec:
    containers:
    - args:
      - --job=green-build
      - --jobs-dir=build/prow
      - --service-account=/etc/service-account/service-account.json
      - --upload=gs://istio-prow/
      - --repo-manifest=https://github.com/istio/manifest,master
      - --repo=green-build
      - --clean
      - --timeout=120
      image: gcr.io/istio-testing/prow-builder:0.5.8
      securityContext:
        privileged: true
      env:
      - name: GIT_BRANCHES
        value: master,release-0.8,release-1.0,collab-gcp-identity
      - name: GIT_BRANCH
        value: master
      - name: NETRC
        value: /etc/netrc/
      volumeMounts:
      - name: netrc
        mountPath: /etc/netrc
        readOnly: true
      - name: oauth
        mountPath: /etc/github
        readOnly: true
    volumes:
    - name: oauth
      secret:
        secretName: oauth-token
    - name: netrc
      secret:
        secretName: istio-testing-netrc
    nodeSelector:
      testing: test-pool

- interval: 24h
  agent: kubernetes
  name: gcr_cleanup_istio_testing
  labels:
    preset-service-account: "true"
  spec:
    containers:
    - image: gcr.io/istio-testing/prowbazel:0.4.12
      args:
      - "--repo=github.com/istio/test-infra=master"
      - "--clean"
      - "--timeout=1400"
      securityContext:
        privileged: false
      env:
      - name: GIT_BRANCH
        value: master
      volumeMounts:
      - name: oauth
        mountPath: /etc/github
        readOnly: true
    volumes:
    - name: oauth
      secret:
        secretName: oauth-token
    nodeSelector:
      testing: test-pool
