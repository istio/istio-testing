test_infra_master_spec: &test_infra_master_spec
  containers:
  - image: gcr.io/istio-testing/prowbazel:0.4.13
    args:
    - "--repo=github.com/istio/test-infra=master"
    - "--clean"
    - "--timeout=30"
    # Bazel needs privileged mode in order to sandbox builds.
    securityContext:
      privileged: true
  nodeSelector:
    testing: test-pool

periodics:

- interval: 10m
  name: test-infra-cleanup-GKE
  labels:
    preset-service-account: "true"
  spec:
    <<: *test_infra_master_spec

- interval: 1h
  name: test-infra-update-deps
  labels:
    preset-service-account: "true"
  spec:
    containers:
    - image: gcr.io/istio-testing/prowbazel:0.4.13
      args:
      - "--repo=github.com/istio/test-infra=master"
      - "--clean"
      - "--timeout=20"
      securityContext:
        privileged: true
      env:
      - name: GIT_BRANCHES
        value: master,release-0.8,release-1.0
      - name: GIT_BRANCH
        value: master
      volumeMounts:
      - name: oauth
        mountPath: /etc/github
        readOnly: true
    volumes:
    - name: oauth
      secret:
        secretName: oauth-token
    nodeSelector:
      testing: test-pool

- interval: 24h
  name: gcr_cleanup_istio_testing
  labels:
    preset-service-account: "true"
  spec:
    containers:
    - image: gcr.io/istio-testing/prowbazel:0.4.13
      args:
      - "--repo=github.com/istio/test-infra=master"
      - "--clean"
      - "--timeout=1400"
      securityContext:
        privileged: false
      env:
      - name: GIT_BRANCH
        value: master
      volumeMounts:
      - name: oauth
        mountPath: /etc/github
        readOnly: true
    volumes:
    - name: oauth
      secret:
        secretName: oauth-token
    nodeSelector:
      testing: test-pool

  name: proxy-postsubmit-periodic
  context: prow/proxy-postsubmit.sh
  branches: master
  labels:
    preset-service-account: "true"
  spec:
    containers:
    - image: gcr.io/istio-testing/prowbazel:0.4.13
      args:
      - "--repo=github.com/istio/proxy"
      - "--clean"
      - "--timeout=120"
      # Bazel needs privileged mode in order to sandbox builds.
      securityContext:
        privileged: true
      resources:
        requests:
          memory: "512Mi"
          cpu: "500m"
        limits:
          memory: "24Gi"
          cpu: "7000m"
    nodeSelector:
      testing: build-pool

  name: api-postsubmit-periodic
  branches: master
  labels:
      preset-service-account: "true"
  spec:
    containers:
    - image: gcr.io/istio-testing/prowbazel:0.4.13
      args:
      - "--repo=github.com/istio/api"
      - "--clean"
      - "--timeout=90"
      # Bazel needs privileged mode in order to sandbox builds.
      securityContext:
        privileged: true
    nodeSelector:
      testing: test-pool
