job_template: &job_template
  branches:
  - "^master$"
  decorate: true

istio_container: &istio_container
  image: gcr.io/istio-testing/istio-builder:v20181008-db31a9fd
  # Docker in Docker
  securityContext:
    privileged: true
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "24Gi"
      cpu: "7000m"

build_spec: &build_spec
  containers:
  - image: gcr.io/istio-testing/prowbazel:0.4.13
    args:
    - "--repo=github.com/$(REPO_OWNER)/$(REPO_NAME)=$(PULL_REFS)"
    - "--clean"
    - "--timeout=90"
    # Bazel needs privileged mode in order to sandbox builds.
    securityContext:
      privileged: true
  nodeSelector:
    testing: build-pool

test_spec: &test_spec
  containers:
  - image: gcr.io/istio-testing/prowbazel:0.4.13
    args:
    - "--repo=github.com/$(REPO_OWNER)/$(REPO_NAME)=$(PULL_REFS)"
    - "--clean"
    - "--timeout=90"
    # Bazel needs privileged mode in order to sandbox builds.
    securityContext:
      privileged: true
  nodeSelector:
    testing: test-pool

branch_spec: &branch_spec
- "^master$"

presubmits:

  istio-releases/daily-release:

  - name: daily-perf-tests
    context: prow/daily-perf-tests.sh
    branches: *branch_spec
    always_run: true
    optional: true
    labels:
      preset-service-account: "true"
    spec:
      <<: *test_spec

  - name: daily-upgrade-tests-1.0.1
    <<: *job_template
    context: prow/daily-upgrade-tests-1.0.1.sh
    always_run: true
    optional: true
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - <<: *istio_container
        command:
        - entrypoint
        - prow/daily-upgrade-tests-1.0.1.sh
      nodeSelector:
        testing: test-pool

  - name: daily-upgrade-tests-1.0.2
    <<: *job_template
    context: prow/daily-upgrade-tests-1.0.2.sh
    always_run: true
    optional: true
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - <<: *istio_container
        command:
        - entrypoint
        - prow/daily-upgrade-tests-1.0.2.sh
      nodeSelector:
        testing: test-pool

  - name: daily-unit-tests
    context: prow/daily-unit-tests.sh
    branches: *branch_spec
    always_run: true
    labels:
      preset-service-account: "true"
    spec:
      <<: *build_spec

  - name: daily-e2e-pilot-no_auth
    context: prow/daily-e2e-pilot-no_auth.sh
    branches: *branch_spec
    always_run: true
    labels:
      preset-service-account: "true"
    spec:
      <<: *test_spec

  - name: daily-e2e-bookinfoTests
    context: prow/daily-e2e-bookinfoTests.sh
    branches: *branch_spec
    always_run: true
    labels:
      preset-service-account: "true"
    spec:
      <<: *test_spec

  - name: daily-e2e-simpleTests
    context: prow/daily-e2e-simpleTests.sh
    branches: *branch_spec
    always_run: true
    labels:
      preset-service-account: "true"
    spec:
      <<: *test_spec

  - name: daily-e2e-mixer-no_auth
    context: prow/daily-e2e-mixer-no_auth.sh
    branches: *branch_spec
    always_run: true
    labels:
      preset-service-account: "true"
    spec:
      <<: *test_spec

  - name: daily-e2e-dashboard
    context: prow/daily-e2e-dashboard.sh
    branches: *branch_spec
    always_run: true
    labels:
      preset-service-account: "true"
    spec:
      <<: *test_spec

