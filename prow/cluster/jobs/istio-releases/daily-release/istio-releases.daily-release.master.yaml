job_template: &job_template
  branches: *branch_spec
  decorate: true

istio_build_spec: &istio_build_spec
  containers:
  - image: gcr.io/istio-testing/istio-builder:0.5.10
    args:
    - "--repo=github.com/$(REPO_OWNER)/$(REPO_NAME)=$(PULL_REFS)"
    - "--clean"
    - "--timeout=90"
    # Bazel needs privileged mode in order to sandbox builds.
    securityContext:
      privileged: true
    env:
    - name: GIT_BRANCH
      value: master
    - name: GOOGLE_APPLICATION_CREDENTIALS
      value: /etc/service-account/rel-pipeline-service-account.json
    - name: GITHUB_TOKEN_FILE
      value: /etc/github/rel-pipeline-service-account.json
    volumeMounts:
    - name: rel-pipeline-service-account.json
      mountPath: /etc/service-account
      readOnly: true
    - name: rel-pipeline-github
      mountPath: /etc/github
      readOnly: true
  volumes:
  - name: rel-pipeline-service-account.json
    secret:
      secretName: rel-pipeline-service-account.json
  - name: rel-pipeline-github
    secret:
      secretName: rel-pipeline-github
  nodeSelector:
    testing: build-pool

istio_container: &istio_container
  image: gcr.io/istio-testing/istio-builder:v20181008-db31a9fd
  # Docker in Docker
  securityContext:
    privileged: true
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "24Gi"
      cpu: "7000m"

build_spec: &build_spec
  containers:
  - image: gcr.io/istio-testing/prowbazel:0.4.13
    args:
    - "--repo=github.com/$(REPO_OWNER)/$(REPO_NAME)=$(PULL_REFS)"
    - "--clean"
    - "--timeout=90"
    # Bazel needs privileged mode in order to sandbox builds.
    securityContext:
      privileged: true
  nodeSelector:
    testing: build-pool

test_spec: &test_spec
  containers:
  - image: gcr.io/istio-testing/prowbazel:0.4.13
    args:
    - "--repo=github.com/$(REPO_OWNER)/$(REPO_NAME)=$(PULL_REFS)"
    - "--clean"
    - "--timeout=90"
    # Bazel needs privileged mode in order to sandbox builds.
    securityContext:
      privileged: true
  nodeSelector:
    testing: test-pool

branch_spec: &branch_spec
- "^master$"

presubmits:

  istio-releases/daily-release:

  - name: daily-run-if-changed-build
    context: prow/daily-run-if-changed-build.sh
    branches: *branch_spec
    always_run: false
    run_if_changed: "build/.*"
    optional: true
    spec:
      <<: *istio_build_spec

  - name: daily-run-if-changed-release
    context: prow/daily-run-if-changed-release.sh
    branches: *branch_spec
    always_run: false
    run_if_changed: "release/.*"
    optional: true
    spec:
      <<: *istio_build_spec

  - name: daily-perf-tests
    context: prow/daily-perf-tests.sh
    branches: *branch_spec
    always_run: false
    run_if_changed: "test/.*"
    optional: true
    labels:
      preset-service-account: "true"
    spec:
      <<: *test_spec

  - name: daily-upgrade-tests-1.0.1
    <<: *job_template
    context: prow/daily-upgrade-tests-1.0.1.sh
    always_run: false
    run_if_changed: "test/.*"
    optional: true
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - <<: *istio_container
        command:
        - entrypoint
        - prow/daily-upgrade-tests-1.0.1.sh
      nodeSelector:
        testing: test-pool

  - name: daily-upgrade-tests-1.0.2
