job_template: &job_template
  branches: *branch_spec
  decorate: true

istio_rel_pipeline_spec: &istio_rel_pipeline_spec
  nodeSelector:
    testing: build-pool

istio_rel_pipeline_container: &istio_rel_pipeline_container
  image: gcr.io/istio-testing/istio-builder:v20181008-db31a9fd
  # Docker in Docker
  securityContext:
    privileged: true
  env:
  - name: GIT_BRANCH
    value: master
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "24Gi"
      cpu: "7000m"

istio_container: &istio_container
  image: gcr.io/istio-testing/istio-builder:v20181008-db31a9fd
  # Docker in Docker
  securityContext:
    privileged: true
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "24Gi"
      cpu: "7000m"

build_spec: &build_spec
  containers:
  - image: gcr.io/istio-testing/prowbazel:0.4.13
    args:
    - "--repo=github.com/$(REPO_OWNER)/$(REPO_NAME)=$(PULL_REFS)"
    - "--clean"
    - "--timeout=90"
    # Bazel needs privileged mode in order to sandbox builds.
    securityContext:
      privileged: true
  nodeSelector:
    testing: build-pool

test_spec: &test_spec
  containers:
  - image: gcr.io/istio-testing/prowbazel:0.4.13
    args:
    - "--repo=github.com/$(REPO_OWNER)/$(REPO_NAME)=$(PULL_REFS)"
    - "--clean"
    - "--timeout=90"
    # Bazel needs privileged mode in order to sandbox builds.
    securityContext:
      privileged: true
  nodeSelector:
    testing: test-pool

branch_spec: &branch_spec
- "^master$"

presubmits:

  istio-releases/daily-release:

  - name: release-pipeline-daily-build
    <<: *job_template
    context: rel_scripts/run_daily_build.sh
    always_run: false
    run_if_changed: "daily/build/.*"
    optional: false
    labels:
      preset-release-pipeline: "true"
    spec:
      <<: *istio_rel_pipeline_spec
      containers:
      - <<: *istio_rel_pipeline_container
        command:
        - entrypoint
        - rel_scripts/run_daily_build.sh

  - name: release-pipeline-daily-release
    <<: *job_template
    context: rel_scripts/run_daily_release.sh
    always_run: false
    run_if_changed: "daily/release/.*"
    optional: false
    labels:
      preset-release-pipeline: "true"
    spec:
      <<: *istio_rel_pipeline_spec
      containers:
      - <<: *istio_rel_pipeline_container
        command:
        - entrypoint
        - rel_scripts/run_daily_release.sh

  - name: release-pipeline-monthly-build
    <<: *job_template
    context: rel_scripts/run_monthly_build.sh
    always_run: false
    run_if_changed: "monthly/build/.*"
    optional: false
    labels:
      preset-release-pipeline: "true"
    spec:
      <<: *istio_rel_pipeline_spec
      containers:
      - <<: *istio_rel_pipeline_container
        command:
        - entrypoint
        - rel_scripts/run_monthly_build.sh

  - name: release-pipeline-monthly-release
    <<: *job_template
    context: rel_scripts/run_monthly_release.sh
    always_run: false
    run_if_changed: "monthly/release/.*"
    optional: false
    labels:
      preset-release-pipeline: "true"
    spec:
      <<: *istio_rel_pipeline_spec
      containers:
      - <<: *istio_rel_pipeline_container
        command:
        - entrypoint
        - rel_scripts/run_monthly_release.sh

  - name: daily-upgrade-tests-1.0.1
    <<: *job_template
    context: prow/daily-upgrade-tests-1.0.1.sh
    always_run: false
    run_if_changed: "(daily|monthly)/test/.*"
    optional: true
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - <<: *istio_container
        command:
        - entrypoint
        - prow/daily-upgrade-tests-1.0.1.sh
      nodeSelector:
        testing: test-pool

  - name: daily-upgrade-tests-1.0.2
    <<: *job_template
    context: prow/daily-upgrade-tests-1.0.2.sh
    always_run: false
    run_if_changed: "(daily|monthly)/test/.*"
    optional: true
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - <<: *istio_container
        command:
        - entrypoint
        - prow/daily-upgrade-tests-1.0.2.sh
      nodeSelector:
        testing: test-pool

  - name: daily-unit-tests
    context: prow/daily-unit-tests.sh
    branches: *branch_spec
    always_run: false
    run_if_changed: "(daily|monthly)/test/.*"
    labels:
      preset-service-account: "true"
    spec:
      <<: *build_spec

  - name: istioctl-tests
    context: prow/istioctl-tests.sh
    branches: *branch_spec
    always_run: false
    run_if_changed: "(daily|monthly)/test/.*"
    labels:
      preset-service-account: "true"
    spec:
      <<: *build_spec

  - name: daily-e2e-pilot-no_auth
    context: prow/daily-e2e-pilot-no_auth.sh
    branches: *branch_spec
    always_run: false
    run_if_changed: "(daily|monthly)/test/.*"
    labels:
      preset-service-account: "true"
    spec:
      <<: *test_spec

  - name: daily-e2e-bookinfoTests
