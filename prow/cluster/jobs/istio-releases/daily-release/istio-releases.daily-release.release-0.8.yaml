
build_spec: &build_spec
  containers:
  - image: gcr.io/istio-testing/prowbazel:0.4.11
    args:
    - "--repo=github.com/$(REPO_OWNER)/$(REPO_NAME)=$(PULL_REFS)"
    - "--clean"
    - "--timeout=90"
    # Bazel needs privileged mode in order to sandbox builds.
    securityContext:
      privileged: true
  nodeSelector:
    testing: build-pool

test_spec: &test_spec
  containers:
  - image: gcr.io/istio-testing/prowbazel:0.4.11
    args:
    - "--repo=github.com/$(REPO_OWNER)/$(REPO_NAME)=$(PULL_REFS)"
    - "--clean"
    - "--timeout=90"
    # Bazel needs privileged mode in order to sandbox builds.
    securityContext:
      privileged: true
  nodeSelector:
    testing: test-pool

branch_spec: &branch_spec
- "^release-0.8$"

presubmits:

  istio-releases/daily-release:
  - name: daily-perf-tests
    branches: *branch_spec
    always_run: true
    labels:
      preset-service-account: true
    spec:
      <<: *test_spec
  - name: daily-unit-tests
    branches: *branch_spec
    always_run: true
    labels:
      preset-service-account: true
      preset-istio-kubeconfig: true
    spec:
      <<: *build_spec
  - name: daily-pilot-e2e-envoyv2-v1alpha3
    branches: *branch_spec
    always_run: true
    labels:
      preset-service-account: true
    spec:
      <<: *test_spec
  - name: daily-e2e-rbac-no_auth
    branches: *branch_spec
    always_run: true
    labels:
      preset-service-account: true
    spec:
      <<: *test_spec
  - name: daily-e2e-rbac-no_auth-default
    branches: *branch_spec
    always_run: true
    labels:
      preset-service-account: true
    spec:
      <<: *test_spec
  - name: daily-e2e-rbac-auth
    branches: *branch_spec
    always_run: true
    labels:
      preset-service-account: true
    spec:
      <<: *test_spec
  - name: daily-e2e-rbac-auth-default
    branches: *branch_spec
    always_run: true
    labels:
      preset-service-account: true
    spec:
      <<: *test_spec

