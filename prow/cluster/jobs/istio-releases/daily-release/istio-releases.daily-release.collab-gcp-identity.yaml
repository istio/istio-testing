
build_spec: &build_spec
  containers:
  - image: gcr.io/istio-testing/prowbazel:0.4.13
    args:
    - "--repo=github.com/$(REPO_OWNER)/$(REPO_NAME)=$(PULL_REFS)"
    - "--clean"
    - "--timeout=90"
    # Bazel needs privileged mode in order to sandbox builds.
    securityContext:
      privileged: true
  nodeSelector:
    testing: build-pool

test_spec: &test_spec
  containers:
  - image: gcr.io/istio-testing/prowbazel:0.4.13
    args:
    - "--repo=github.com/$(REPO_OWNER)/$(REPO_NAME)=$(PULL_REFS)"
    - "--clean"
    - "--timeout=90"
    # Bazel needs privileged mode in order to sandbox builds.
    securityContext:
      privileged: true
  nodeSelector:
    testing: test-pool

branch_spec: &branch_spec
- "^collab-gcp-identity$"

presubmits:

  istio-releases/daily-release:

  - name: daily-unit-tests
    branches: *branch_spec
    always_run: true
    labels:
      preset-service-account: "true"
      preset-istio-kubeconfig: "true"
    spec:
      <<: *build_spec

  - name: daily-e2e-pilot-no_auth
    branches: *branch_spec
    always_run: true
    labels:
      preset-service-account: "true"
    spec:
      <<: *test_spec

  - name: daily-e2e-bookinfoTests
    branches: *branch_spec
    always_run: true
    labels:
      preset-service-account: "true"
    spec:
      <<: *test_spec

  - name: daily-e2e-simpleTests
    branches: *branch_spec
    always_run: true
    labels:
      preset-service-account: "true"
    spec:
      <<: *test_spec

  - name: daily-e2e-mixer-no_auth
    branches: *branch_spec
    always_run: true
    labels:
      preset-service-account: "true"
    spec:
      <<: *test_spec

  - name: daily-e2e-dashboard
    branches: *branch_spec
    always_run: true
    labels:
      preset-service-account: "true"
    spec:
      <<: *test_spec

