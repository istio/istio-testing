
build_spec: &build_spec
  containers:
  - image: gcr.io/istio-testing/prowbazel:0.4.11
    args:
    - "--repo=github.com/$(REPO_OWNER)/$(REPO_NAME)=$(PULL_REFS)"
    - "--clean"
    - "--timeout=90"
    # Bazel needs privileged mode in order to sandbox builds.
    securityContext:
      privileged: true
  nodeSelector:
    testing: build-pool

test_spec: &test_spec
  containers:
  - image: gcr.io/istio-testing/prowbazel:0.4.11
    args:
    - "--repo=github.com/$(REPO_OWNER)/$(REPO_NAME)=$(PULL_REFS)"
    - "--clean"
    - "--timeout=90"
    # Bazel needs privileged mode in order to sandbox builds.
    securityContext:
      privileged: true
  nodeSelector:
    testing: test-pool

branch_spec: &branch_spec
- "^collab-gcp-identity$"

presubmits:

  istio-releases/daily-release:

  - name: daily-unit-tests
    agent: kubernetes
    context: prow/daily-unit-tests.sh
    branches: *branch_spec
    always_run: true
    rerun_command: "/test daily-unit-tests"
    trigger: "(?m)^/(retest|test (all|daily-unit-tests))?,?(\\s+|$)"
    labels:
      preset-service-account: "true"
      preset-istio-kubeconfig: "true"
    spec:
      <<: *build_spec

