job_template: &job_template
  branches: *branch_spec
  decorate: true

istio_rel_pipeline_spec: &istio_rel_pipeline_spec
  nodeSelector:
    testing: build-pool

istio_rel_pipeline_container: &istio_rel_pipeline_container
  image: gcr.io/istio-testing/istio-builder:v20181008-db31a9fd
  # Docker in Docker
  securityContext:
    privileged: true
  env:
  - name: GIT_BRANCH
    value: krishna-test
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "24Gi"
      cpu: "7000m"

istio_container: &istio_container
  image: gcr.io/istio-testing/istio-builder:v20181008-db31a9fd
  # Docker in Docker
  securityContext:
    privileged: true
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "24Gi"
      cpu: "7000m"

branch_spec: &branch_spec
- "^krishna-test$"

presubmits:

  istio-releases/daily-release:

  - name: release-pipeline-build
    <<: *job_template
    context: rel_scripts/run-build.sh
    always_run: false
    run_if_changed: "(daily|monthly)/build/.*"
    optional: false
    labels:
      preset-release-pipeline: "true"
    spec:
      <<: *istio_rel_pipeline_spec
      containers:
      - <<: *istio_rel_pipeline_container
        command:
        - entrypoint
        - rel_scripts/run-build.sh

  - name: release-pipeline-release
    <<: *job_template
    context: rel_scripts/run-release.sh
    always_run: false
    run_if_changed: "(daily|monthly)/release/.*"
    optional: false
    labels:
      preset-release-pipeline: "true"
    spec:
      <<: *istio_rel_pipeline_spec
      containers:
      - <<: *istio_rel_pipeline_container
        command:
        - entrypoint
        - rel_scripts/run-release.sh

  - name: daily-e2e-pilot-no_auth
    <<: *job_template
    context: prow/daily-e2e-pilot-no_auth.sh
    always_run: false
    run_if_changed: "test/.*"
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - <<: *istio_container
        command:
        - entrypoint
        - prow/daily-e2e-pilot-no_auth.sh
      nodeSelector:
        testing: test-pool

postsubmits:

  istio-releases/daily-release:
  - name: release-pipeline-trigger-test
    context: rel_scripts/trigger_test.sh
    <<: *job_template
    run_if_changed: "(daily|monthly)/build/.*"
    labels:
      preset-release-pipeline: "true"
    spec:
      <<: *istio_rel_pipeline_spec
      containers:
      - <<: *istio_rel_pipeline_container
        command:
        - entrypoint
        - rel_scripts/trigger_test.sh

  istio-releases/daily-release:
  - name: release-pipeline-trigger-release
    context: rel_scripts/trigger_release.sh
    <<: *job_template
    run_if_changed: "(daily|monthly)/test/.*"
    labels:
      preset-release-pipeline: "true"
    spec:
      <<: *istio_rel_pipeline_spec
      containers:
      - <<: *istio_rel_pipeline_container
        command:
        - entrypoint
        - rel_scripts/trigger_release.sh
