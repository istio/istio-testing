job_template: &job_template
  branches: *branch_spec
  decorate: true

istio_rel_pipeline_spec: &istio_rel_pipeline_spec
  volumes:
  - name: rel-pipeline-service-account
    secret:
      secretName: rel-pipeline-service-account
  - name: rel-pipeline-github
    secret:
      secretName: rel-pipeline-github
  - name: rel-pipeline-docker-config
    secret:
      secretName: rel-pipeline-docker-config
  nodeSelector:
    testing: build-pool

istio_rel_pipeline_container: &istio_rel_pipeline_container
  image: gcr.io/istio-testing/istio-builder:v20181008-db31a9fd
  # Docker in Docker
  securityContext:
    privileged: true
  env:
  - name: DOCKER_CONFIG
    value: /etc/rel-pipeline-docker-config
  - name: GIT_BRANCH
    value: master
  - name: GITHUB_TOKEN_FILE
    value: /etc/github/rel-pipeline-github
  - name: GOOGLE_APPLICATION_CREDENTIALS
    value: /etc/service-account/rel-pipeline-service-account.json
  volumeMounts:
  - name: rel-pipeline-docker-config
    mountPath: /etc/rel-pipeline-docker-config
    readOnly: true
  - name: rel-pipeline-github
    mountPath: /etc/github
    readOnly: true
  - name: rel-pipeline-service-account
    mountPath: /etc/service-account
    readOnly: true
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "24Gi"
      cpu: "7000m"

istio_container: &istio_container
  image: gcr.io/istio-testing/istio-builder:v20181008-db31a9fd
  # Docker in Docker
  securityContext:
    privileged: true
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "24Gi"
      cpu: "7000m"

branch_spec: &branch_spec
- "^krishna-test$"

presubmits:

  istio-releases/daily-release:

  - name: daily-run-if-changed-build
    <<: *job_template
    context: prow/daily-run-if-changed-build.sh
    always_run: false
    run_if_changed: "build/.*"
    optional: false
    spec:
      <<: *istio_rel_pipeline_spec
      containers:
      - <<: *istio_rel_pipeline_container
        command:
        - entrypoint
        - prow/daily-run-if-changed-build.sh

  - name: daily-run-if-changed-release
    <<: *job_template
    context: prow/daily-run-if-changed-release.sh
    always_run: false
    run_if_changed: "build/.*"
    optional: false
    spec:
      <<: *istio_rel_pipeline_spec
      containers:
      - <<: *istio_rel_pipeline_container
        command:
        - entrypoint
        - prow/daily-run-if-changed-release.sh

  - name: daily-upgrade-tests-1.0.1
    <<: *job_template
    context: prow/daily-upgrade-tests-1.0.1.sh
    always_run: false
    run_if_changed: "test/.*"
    optional: true
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - <<: *istio_container
        command:
        - entrypoint
        - prow/daily-upgrade-tests-1.0.1.sh
      nodeSelector:
        testing: test-pool

  - name: daily-upgrade-tests-1.0.2
    <<: *job_template
    context: prow/daily-upgrade-tests-1.0.2.sh
    always_run: false
    run_if_changed: "test/.*"
    optional: true
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - <<: *istio_container
        command:
        - entrypoint
        - prow/daily-upgrade-tests-1.0.2.sh
      nodeSelector:
        testing: test-pool

  - name: daily-e2e-pilot-no_auth
    <<: *job_template
    context: prow/daily-e2e-pilot-no_auth.sh
    always_run: false
    run_if_changed: "test/.*"
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - <<: *istio_container
        command:
        - entrypoint
        - prow/daily-e2e-pilot-no_auth.sh
      nodeSelector:
        testing: test-pool

postsubmits:

  istio-releases/daily-release:
  - name: release-pipeline-job
    <<: *job_template
    spec:
      <<: *istio_rel_pipeline_spec
      containers:
      - <<: *istio_rel_pipeline_container
        command:
        - entrypoint
        - prow/release-pipeline-job.sh
