job_template: &job_template
  branches: *branch_spec
  decorate: true

istio_rel_pipeline_spec: &istio_rel_pipeline_spec
  nodeSelector:
    testing: build-pool

istio_rel_pipeline_container: &istio_rel_pipeline_container
  image: gcr.io/istio-testing/istio-builder:v20181008-db31a9fd
  # Docker in Docker
  securityContext:
    privileged: true
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "24Gi"
      cpu: "7000m"

istio_container: &istio_container
  image: gcr.io/istio-testing/istio-builder:v20181008-db31a9fd
  # Docker in Docker
  securityContext:
    privileged: true
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "24Gi"
      cpu: "7000m"

branch_spec: &branch_spec
- "^master$"

presubmits:

  istio-releases/pipeline:

  - name: release-build
    <<: *job_template
    always_run: false
    run_if_changed: "(daily|monthly)/build/.*"
    optional: false
    labels:
      preset-release-pipeline: "true"
    spec:
      <<: *istio_rel_pipeline_spec
      containers:
      - <<: *istio_rel_pipeline_container
        command:
        - entrypoint
        - rel_scripts/pipeline_runner.sh
        - run_build.sh
    run_after_success:
    - name: release-upgrade-tests-1.0.1
      <<: *job_template
      always_run: true
      optional: false
      labels:
        preset-service-account: "true"
      spec:
        containers:
        - <<: *istio_container
          command:
          - entrypoint
          - prow/daily-upgrade-tests-1.0.1.sh
        nodeSelector:
          testing: test-pool

    - name: release-upgrade-tests-1.0.2
