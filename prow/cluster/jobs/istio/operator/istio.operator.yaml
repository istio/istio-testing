presubmits:

  istio/operator:

  - name: operator-lint-dind
    path_alias: istio.io/operator
    decorate: true
    always_run: true
    optional: true
    spec:
      containers:
      - image: docker.io/sdake/prow-launcher:2019-08-03
        command:
        - entrypoint
        - make
        - lint
        resources:
          limits:
            cpu: "5"
            memory: 24Gi
          requests:
            cpu: "3"
            memory: 3Gi
        securityContext:
          privileged: true
      nodeSelector:
        testing: test-pool

  - name: operator-lint-no-dind
    path_alias: istio.io/operator
    decorate: true
    always_run: true
    optional: true
    spec:
      containers:
      - image: docker.io/sdake/build-tools:2019-08-03
        imagePullPolicy: Always
        command:
        - make
        - lint
        env:
        - name: USE_LOCAL_TOOLCHAIN
          value: "1"
      nodeSelector:
        testing: test-pool

  - name: operator-lint
    path_alias: istio.io/operator
    decorate: true
    always_run: true
    spec:
      containers:
      - image: gcr.io/istio-testing/istio-builder:v20190624-478286dc
        command:
        - make
        - lint
        env:
        - name: GO111MODULE
          value: "on"
      nodeSelector:
        testing: test-pool

  - name: operator-build
    path_alias: istio.io/operator
    decorate: true
    always_run: true
    spec:
      containers:
      - image: gcr.io/istio-testing/istio-builder:v20190624-478286dc
        command:
        - go
        - build
        - ./...
        env:
        - name: GO111MODULE
          value: "on"
      nodeSelector:
        testing: build-pool

  - name: operator-test
    path_alias: istio.io/operator
    decorate: true
    always_run: true
    spec:
      containers:
      - image: gcr.io/istio-testing/istio-builder:v20190624-478286dc
        command:
        - go
        - test
        - -race
        - ./...
        env:
        - name: GO111MODULE
          value: "on"
      nodeSelector:
        testing: test-pool

