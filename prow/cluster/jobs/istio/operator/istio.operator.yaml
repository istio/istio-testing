presubmits:

  istio/operator:

  - name: operator-lint
    path_alias: istio.io/operator
    decorate: true
    always_run: true
    spec:
      containers:
      - image: docker.io/sdake/build-tools:2019-08-03
        command:
        - make
        - lint
        env:
        - name: GO111MODULE
          value: "on"
        - name: USE_LOCAL_TOOLCHAIN
          value: "1"
        - name: GO_PROXY
          value: "https://proxy.golang.org"
      nodeSelector:
        testing: test-pool

  - name: operator-build
    path_alias: istio.io/operator
    decorate: true
    always_run: true
    spec:
      containers:
      - image: docker.io/sdake/build-tools:2019-08-03
        command:
        - make
        - build
        env:
        - name: GO111MODULE
          value: "on"
        - name: USE_LOCAL_TOOLCHAIN
          value: "1"
        - name: GO_PROXY
          value: "https://proxy.golang.org"
      nodeSelector:
        testing: build-pool

  - name: operator-test
    path_alias: istio.io/operator
    decorate: true
    always_run: true
    spec:
      containers:
      - image: docker.io/sdake/build-tools:2019-08-03
        command:
        - make
        - test
        env:
        - name: GO111MODULE
          value: "on"
        - name: USE_LOCAL_TOOLCHAIN
          value: "1"
        - name: GO_PROXY
          value: "https://proxy.golang.org"
      nodeSelector:
        testing: test-pool
