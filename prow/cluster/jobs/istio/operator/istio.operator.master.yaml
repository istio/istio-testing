job_template: &job_template
  branches:
  - "^master$"
  decorate: true
  path_alias: istio.io/operator

istio_container: &istio_container
  image: gcr.io/istio-testing/istio-builder:v20190624-478286dc
  # Docker in Docker
  securityContext:
    privileged: true
  resources:
    requests:
      memory: "2Gi"
      cpu: "3000m"
    limits:
      memory: "24Gi"
      cpu: "3000m"

presubmits:

  istio/operator:

  - name: operator-lint-master
    <<: *job_template
    context: prow/lint.sh
    always_run: true
  # TODO: make required once stable
    optional: true
    spec:
      containers:
      - <<: *istio_container
        command:
        - entrypoint
        - prow/lint.sh
      nodeSelector:
        testing: test-pool

  - name: operator-build-master
    <<: *job_template
    context: prow/build.sh
    always_run: true
  # TODO: make required once stable
    optional: true
    spec:
      containers:
      - <<: *istio_container
        command:
        - entrypoint
        - prow/build.sh
      nodeSelector:
        testing: build-pool

  - name: operator-test-master
    <<: *job_template
    context: prow/test.sh
    always_run: true
  # TODO: make required once stable
    optional: true
    spec:
      containers:
      - <<: *istio_container
        command:
        - entrypoint
        - prow/test.sh
      nodeSelector:
        testing: test-pool
postsubmits:

  istio/operator:
