job_template: &job_template
  branches:
  - "^master$"
  decorate: true
  path_alias: istio.io/operator

istio_container: &istio_container
  image: gcr.io/istio-testing/istio-builder:v20190624-478286dc
  # Docker in Docker
  securityContext:
    privileged: true
  resources:
    requests:
      memory: "2Gi"
      cpu: "3000m"
    limits:
      memory: "24Gi"
      cpu: "3000m"

presubmits:

  istio/operator:

  - name: operator-lint-master
    path_alias: istio.io/operator
    decorate: true
    always_run: true
    spec:
      containers:
      - image: golang:1.12.7
        command:
        - make
        - lint
      nodeSelector:
        testing: test-pool

  - name: operator-build-master
    path_alias: istio.io/operator
    decorate: true
    always_run: true
    spec:
      containers:
      - image: golang:1.12.7
        command:
        - go
        - build
        - ./...
        env:
        - name: GO11MODULE
          value: "on"
      nodeSelector:
        testing: build-pool

  - name: operator-test-master
    <<: *job_template
    context: prow/test.sh
    always_run: true
    spec:
      containers:
      - <<: *istio_container
        command:
        - entrypoint
        - prow/test.sh
      nodeSelector:
        testing: test-pool
postsubmits:

  istio/operator:
