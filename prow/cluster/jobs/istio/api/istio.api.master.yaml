presubmits:

  istio/api:

    - name: api-presubmit
      branches:
        - ^master$
        - ^release-1.*$
      path_alias: istio.io/api
      decorate: true
      always_run: true
      spec:
        containers:
          - image: gcr.io/istio-testing/build-tools:2019-08-16T20-50-36
            command:
              - make
              - preaubmit
        nodeSelector:
          testing: test-pool
