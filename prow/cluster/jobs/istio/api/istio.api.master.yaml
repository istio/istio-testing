
test_spec: &test_spec
  containers:
  - image: gcr.io/istio-testing/prowbazel:0.4.11
    args:
    - "--repo=github.com/$(REPO_OWNER)/$(REPO_NAME)=$(PULL_REFS)"
    - "--clean"
    - "--timeout=90"
    # Bazel needs privileged mode in order to sandbox builds.
    securityContext:
      privileged: true
  nodeSelector:
    testing: test-pool

branch_spec: &branch_spec
- "^master$"

presubmits:

  istio/api:

  - name: api-presubmit
    agent: kubernetes
    context: prow/api-presubmit.sh
    branches: *branch_spec
    always_run: true
    rerun_command: "/test api-presubmit"
    trigger: "(?m)^/(retest|test (all|api-presubmit))?,?(\\s+|$)"
    labels:
      preset-service-account: "true"
    spec:
      <<: *test_spec

postsubmits:

  istio/api:

  - name: api-postsubmit
    agent: kubernetes
    branches: *branch_spec
    labels:
      preset-service-account: "true"
    spec:
      <<: *test_spec
