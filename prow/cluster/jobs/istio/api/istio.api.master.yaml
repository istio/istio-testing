
common_e2e_spec: &common_e2e_spec
  containers:
  - image: gcr.io/istio-testing/prowbazel:0.4.9
    args:
    - "--repo=github.com/$(REPO_OWNER)/$(REPO_NAME)=$(PULL_REFS)"
    - "--clean"
    - "--timeout=90"
    # Bazel needs privileged mode in order to sandbox builds.
    securityContext:
      privileged: true
  nodeSelector:
    cloud.google.com/gke-nodepool: new-cluster-pool

presubmits:

  istio/api:

  - name: api-presubmit
    agent: kubernetes
    context: prow/api-presubmit.sh
    branches:
    - master
    always_run: true
    rerun_command: "/test api-presubmit"
    trigger: "(?m)^/(retest|test (all|api-presubmit))?,?(\\s+|$)"
    labels:
      preset-service-account: "true"
    spec:
      <<: *common_e2e_spec

postsubmits:

  istio/api:

  - name: api-postsubmit
    agent: kubernetes
    branches:
    - master
    labels:
      preset-service-account: "true"
    spec:
      <<: *common_e2e_spec
