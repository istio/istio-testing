presubmits:

  istio/api:

    - name: api-presubmit-master
      branches:
        - ^master$
      path_alias: istio.io/api
      decorate: true
      always_run: true
      spec:
        containers:
          - image: gcr.io/istio-testing/build-tools:2019-08-22T16-27-38
            command:
              - make
              - presubmit
        nodeSelector:
          testing: test-pool
