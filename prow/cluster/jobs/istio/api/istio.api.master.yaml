presubmits:

  istio/api:

    - name: api-presubmit-master
      annotations:
        testgrid-dashboards: "istio-api"
      branches:
        - ^master$
      path_alias: istio.io/api
      decorate: true
      always_run: true
      spec:
        containers:
          - image: gcr.io/istio-testing/build-tools:2019-09-04T21-28-42
            command:
              - make
              - presubmit
        nodeSelector:
          testing: test-pool
