presubmits:
  istio/test-infra:

  - name: build-test
    always_run: true
    decorate: true
    path_alias: istio.io/test-infra
    spec:
      containers:
      - image: golang:1.12.7
        env:
          - name: GO111MODULE
            value: "on"
        command:
        - go
        - test
        - ./...
      nodeSelector:
        testing: build-pool

  - name: pull-test-infra-prow-checkconfig
    decorate: true
    run_if_changed: '^prow/(config|plugins|cluster/jobs/.*)\.yaml$'
    spec:
      containers:
      - image: gcr.io/k8s-prow/checkconfig:v20190703-1f4d61631
        env:
          - name: GO111MODULE
            value: "on"
        command:
        - /checkconfig
        args:
        - --config-path=prow/config.yaml
        - --job-config-path=prow/cluster/jobs
        - --plugin-config=prow/plugins.yaml
        - --strict
        - --exclude-warning=mismatched-tide
        - --exclude-warning=unknown-fields
        - --exclude-warning=non-decorated-jobs

  - name: lint-check
    always_run: true
    decorate: true
    path_alias: istio.io/test-infra
    spec:
      containers:
      - image: gcr.io/istio-testing/test-infra-builder:v20190722-4bb1092b
        env:
          - name: GO111MODULE
            value: "on"
        resources:
          requests:
            memory: "512Mi"
            cpu: "1000m"
          limits:
            memory: "24Gi"
            cpu: "4000m"
        command:
        - entrypoint
        - make
        - lint
      nodeSelector:
        testing: build-pool

  - name: generate-check
    always_run: true
    decorate: true
    path_alias: istio.io/test-infra
    spec:
      containers:
        - image: golang:1.12.7
          env:
            - name: GO111MODULE
              value: "on"
          resources:
            requests:
              memory: "512Mi"
              cpu: "1000m"
            limits:
              memory: "24Gi"
              cpu: "4000m"
          command:
            - make
            - check-config
      nodeSelector:
        testing: build-pool

  - name: flakey-run
    context: "prow: flakey-run"
    run_if_changed: "flakeyTest/.*"
    optional: true
    decorate: true
    path_alias: istio.io/test-infra
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - image: gcr.io/istio-testing/test-flakey-builder:v20190611-65b6bb45
        env:
          - name: GO111MODULE
            value: "on"
        # TODO(fejta): not true, remove privileged mode unless actually required
        # Bazel needs privileged mode in order to sandbox builds.
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "1000m"
          limits:
            memory: "24Gi"
            cpu: "1000m"
        command:
        - entrypoint
        - flakeyTest/daily-flakey-test.sh
      nodeSelector:
        testing: test-pool
