test_infra_container: &test_infra_container
  image: gcr.io/istio-testing/test-infra-builder:v20190607-32702dcd
  # Bazel needs privileged mode in order to sandbox builds.
  securityContext:
    privileged: true
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "24Gi"
      cpu: "1000m"

test_infra_container: &test_flakey_container
  image: gcr.io/istio-testing/test-flakey-builder:v20190611-65b6bb45
  # Bazel needs privileged mode in order to sandbox builds.
  securityContext:
    privileged: true
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "24Gi"
      cpu: "1000m"


branch_spec: &branch_spec
- "^master$"

presubmits:

  istio/test-infra:

  - name: build-test
    context: "prow: build-test"
    always_run: true
    decorate: true
    path_alias: istio.io/test-infra
    branches: *branch_spec
    labels:
      preset-prow-bazel: "true"
    spec:
      containers:
      - <<: *test_infra_container
        command:
        - entrypoint
        - prow/build-test.sh
      nodeSelector:
        testing: build-pool

  - name: lint-check
    context: "prow: lint-check"
    always_run: true
    decorate: true
    path_alias: istio.io/test-infra
    branches: *branch_spec
    labels:
      preset-bazel: "true"
    spec:
      containers:
      - <<: *test_infra_container
        command:
        - entrypoint
        - scripts/linters.sh
      nodeSelector:
        testing: build-pool

  - name: flakey-run
    context: "prow: flakey-run"
    run_if_changed: "flakeyTest/.*"
    optional: true
    decorate: true
    path_alias: istio.io/test-infra
    branches: *branch_spec
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - <<: *test_flakey_container
        command:
        - entrypoint
        - flakeyTest/daily-flakey-test.sh
      nodeSelector:
        testing: test-pool

postsubmits:

