presubmits:
  istio/test-infra:

  - name: build-test
    context: "prow: build-test"
    always_run: true
    decorate: true
    path_alias: istio.io/test-infra
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - image: launcher.gcr.io/google/bazel:0.26.1
        command:
        - bazel
        - test
        - --config=ci
        - //...
        #olumeMounts:
        # name: cache-ssd
        # mountPath: /root/.cache # run bazel info to determine
      nodeSelector:
        testing: build-pool
      # TODO(fejta): consider adding this back after RBE migration
      #olumes:
      # name: cache-ssd
      # hostPath:
      #   path: /mnt/disks/ssd0/test-infra

  - name: lint-check
    context: "prow: lint-check"
    always_run: true
    decorate: true
    path_alias: istio.io/test-infra
    labels:
      preset-bazel: "true"
    spec:
      containers:
      - image: gcr.io/istio-testing/test-infra-builder:v20190607-32702dcd
        # TODO(fejta): not true, remove unless actually required.
        # Bazel needs privileged mode in order to sandbox builds.
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "1000m"
          limits:
            memory: "24Gi"
            cpu: "1000m"
        command:
        - entrypoint
        - scripts/linters.sh
      nodeSelector:
        testing: build-pool

  - name: flakey-run
    context: "prow: flakey-run"
    run_if_changed: "flakeyTest/.*"
    optional: true
    decorate: true
    path_alias: istio.io/test-infra
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - image: gcr.io/istio-testing/test-flakey-builder:v20190611-65b6bb45
        # TODO(fejta): not true, remove privileged mode unless actually required
        # Bazel needs privileged mode in order to sandbox builds.
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "1000m"
          limits:
            memory: "24Gi"
            cpu: "1000m"
        command:
        - entrypoint
        - flakeyTest/daily-flakey-test.sh
      nodeSelector:
        testing: test-pool
