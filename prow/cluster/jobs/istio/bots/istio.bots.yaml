presubmits:

  istio/bots:

    - name: bots-lint
      path_alias: istio.io/bots
      decorate: true
      always_run: true
      spec:
        containers:
          - image: gcr.io/istio-testing/build-tools:2019-08-22T16-27-38
            command:
              - make
              - lint
        nodeSelector:
          testing: test-pool

    - name: bots-build
      path_alias: istio.io/bots
      decorate: true
      always_run: true
      spec:
        containers:
          - image: gcr.io/istio-testing/build-tools:2019-08-22T16-27-38
            command:
              - make
              - build
        nodeSelector:
          testing: build-pool

    - name: bots-test
      path_alias: istio.io/bots
      decorate: true
      always_run: true
      spec:
        containers:
          - image: gcr.io/istio-testing/build-tools:2019-08-22T16-27-38
            command:
              - make
              - test
        nodeSelector:
          testing: test-pool
