presubmits:

  istio/common-files:

    - name: common-files-lint
      branches:
        - ^master$
        - ^release-1.*$
      path_alias: istio.io/common-files
      decorate: true
      always_run: true
      spec:
        containers:
          - image: gcr.io/istio-testing/build-tools:2019-08-31T04-48-30
            command:
              - make
              - lint
        nodeSelector:
          testing: test-pool
