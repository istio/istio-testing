presubmits:

  istio/tests:

    - name: tests-lint
      branches:
        - ^master$
        - ^release-1.*$
      path_alias: istio.io/tests
      decorate: true
      always_run: true
      spec:
        containers:
          - image: gcr.io/istio-testing/build-tools:2019-08-31T04-48-30
            command:
              - make
              - lint
        nodeSelector:
          testing: test-pool

    - name: tests-build
      branches:
        - ^master$
        - ^release-1.*$
      path_alias: istio.io/tests
      decorate: true
      always_run: true
      spec:
        containers:
          - image: gcr.io/istio-testing/build-tools:2019-08-31T04-48-30
            command:
              - make
              - build
        nodeSelector:
          testing: build-pool

    - name: tests-test
      branches:
        - ^master$
        - ^release-1.*$
      path_alias: istio.io/tests
      decorate: true
      always_run: true
      spec:
        containers:
          - image: gcr.io/istio-testing/build-tools:2019-08-31T04-48-30
            command:
              - make
              - test
        nodeSelector:
          testing: test-pool
