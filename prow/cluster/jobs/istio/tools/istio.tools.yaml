presubmits:

  istio/tools:

    - name: tools-lint
      branches:
        - ^master$
        - ^release-1.*$
      path_alias: istio.io/tools
      decorate: true
      always_run: true
      spec:
        containers:
          - image: gcr.io/istio-testing/circleci:2019-06-13
            command:
              - make
              - lint
            env:
              - name: GO111MODULE
                value: "on"
        nodeSelector:
          testing: test-pool

    - name: tools-build
      branches:
        - ^master$
        - ^release-1.*$
      path_alias: istio.io/tools
      decorate: true
      always_run: true
      spec:
        containers:
          - image: gcr.io/istio-testing/circleci:2019-06-13
            command:
              - go
              - build
              - ./...
            env:
              - name: GO111MODULE
                value: "on"
        nodeSelector:
          testing: build-pool

    - name: tools-test
      branches:
        - ^master$
        - ^release-1.*$
      path_alias: istio.io/tools
      decorate: true
      always_run: true
      spec:
        containers:
          - image: gcr.io/istio-testing/circleci:2019-06-13
            command:
              - go
              - test
              - -race
              - ./...
            env:
              - name: GO111MODULE
                value: "on"
        nodeSelector:
          testing: test-pool

    - name: tools-fmtpy
      branches:
        - ^master$
        - ^release-1.*$
      path_alias: istio.io/tools
      decorate: true
      always_run: true
      spec:
        containers:
          - image: gcr.io/istio-testing/circleci:2019-06-13
            command:
              - make
              - fmtpy-checkonly
            env:
              - name: GO111MODULE
                value: "on"
        nodeSelector:
          testing: test-pool

postsubmits:

  istio/tools:

    - name: tools-push-build-tools-image
      branches:
        - ^master$
      run_if_changed: '^docker/build-tools/'
      annotations:
        testgrid-dashboards: "tools"
        testgrid-tab-name: "build-tools"
      decorate: true
      spec:
        containers:
          - image: gcr.io/istio-testing/istio-builder:v20190807-7d818206
            # Docker in Docker
            securityContext:
              privileged: true
            resources:
              requests:
                memory: "2Gi"
                cpu: "3000m"
              limits:
                memory: "24Gi"
                cpu: "3000m"
            command:
              - entrypoint
              - docker/build-tools/build-and-push.sh
        nodeSelector:
          testing: test-pool
