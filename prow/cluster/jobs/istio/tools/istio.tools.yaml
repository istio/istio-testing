presubmits:

  istio/tools:

    - name: tools-lint
      branches:
        - ^master$
        - ^release-1.*$
      path_alias: istio.io/tools
      decorate: true
      always_run: true
      spec:
        containers:
          - image: gcr.io/istio-testing/circleci:2019-06-13
            command:
              - make
              - lint
            env:
              - name: GO111MODULE
                value: "on"
        nodeSelector:
          testing: test-pool

    - name: tools-build
      branches:
        - ^master$
        - ^release-1.*$
      path_alias: istio.io/tools
      decorate: true
      always_run: true
      spec:
        containers:
          - image: gcr.io/istio-testing/circleci:2019-06-13
            command:
              - go
              - build
              - ./...
            env:
              - name: GO111MODULE
                value: "on"
        nodeSelector:
          testing: build-pool

    - name: tools-test
      branches:
        - ^master$
        - ^release-1.*$
      path_alias: istio.io/tools
      decorate: true
      always_run: true
      spec:
        containers:
          - image: gcr.io/istio-testing/circleci:2019-06-13
            command:
              - go
              - test
              - -race
              - ./...
            env:
              - name: GO111MODULE
                value: "on"
        nodeSelector:
          testing: test-pool

    - name: tools-fmtpy
      branches:
        - ^master$
        - ^release-1.*$
      path_alias: istio.io/tools
      decorate: true
      always_run: true
      spec:
        containers:
          - image: gcr.io/istio-testing/circleci:2019-06-13
            command:
              - make
              - fmtpy-checkonly
            env:
              - name: GO111MODULE
                value: "on"
        nodeSelector:
          testing: test-pool
