presubmits:

  istio/pkg:

    - name: pkg-lint
      path_alias: istio.io/pkg
      decorate: true
      always_run: true
      spec:
        containers:
          - image: gcr.io/istio-testing/istio-builder:v20190624-478286dc
            command:
              - make
              - lint
            env:
              - name: GO111MODULE
                value: "on"
        nodeSelector:
          testing: test-pool

    - name: pkg-build
      path_alias: istio.io/pkg
      decorate: true
      always_run: true
      spec:
        containers:
          - image: gcr.io/istio-testing/istio-builder:v20190624-478286dc
            command:
              - go
              - build
              - ./...
            env:
              - name: GO111MODULE
                value: "on"
        nodeSelector:
          testing: build-pool

    - name: pkg-test
      path_alias: istio.io/pkg
      decorate: true
      always_run: true
      spec:
        containers:
          - image: gcr.io/istio-testing/istio-builder:v20190624-478286dc
            command:
              - make
              - test_with_coverage
            env:
              - name: GO111MODULE
                value: "on"
        nodeSelector:
          testing: test-pool
