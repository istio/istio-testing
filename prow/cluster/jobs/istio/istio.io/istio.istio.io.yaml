presubmits:

  istio/istio.io:

    - name: istio.io-presubmit
      branches:
        - ^master$
        - ^release-1.*$
      path_alias: istio.io/istio.io
      decorate: true
      always_run: true
      spec:
        containers:
          - image: gcr.io/istio-testing/website-tools:2019-07-25
            command:
              - make
              - prow
        nodeSelector:
          testing: test-pool
