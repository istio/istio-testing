
test_spec: &test_spec
  containers:
  - image: gcr.io/istio-testing/prowbazel:0.4.11
    args:
    - "--repo=github.com/$(REPO_OWNER)/$(REPO_NAME)=$(PULL_REFS)"
    - "--clean"
    - "--timeout=90"
    # Bazel needs privileged mode in order to sandbox builds.
    securityContext:
      privileged: true
  nodeSelector:
    testing: test-pool

build_spec: &build_spec
  containers:
  - image: gcr.io/istio-testing/prowbazel:0.4.11
    args:
    - "--repo=github.com/$(REPO_OWNER)/$(REPO_NAME)=$(PULL_REFS)"
    - "--clean"
    - "--timeout=90"
    # Bazel needs privileged mode in order to sandbox builds.
    securityContext:
      privileged: true
  nodeSelector:
    testing: build-pool

branch_spec: &branch_spec
- "^release-0.8$"


presubmits:

  istio/istio:

  - name: istio-unit-tests
    context: prow/istio-unit-tests.sh
    branches: *branch_spec
    always_run: true
    optional: true
    labels:
      preset-service-account: "true"
      preset-istio-kubeconfig: "true"
    spec:
      <<: *build_spec

  - name: istio-presubmit
    branches: *branch_spec
    context: prow/istio-presubmit.sh
    always_run: true
    labels:
      preset-service-account: "true"
      preset-istio-kubeconfig: "true"
    spec:
      <<: *build_spec
    run_after_success:
    - name: istio-pilot-e2e
      branches: *branch_spec
      always_run: true
      context: prow/istio-pilot-e2e.sh
      labels:
        preset-service-account: "true"
      max_concurrency: 5
      spec:
        <<: *test_spec
    - name: istio-pilot-e2e-envoyv2-v1alpha3
      branches: *branch_spec
      always_run: true
      context: prow/istio-pilot-e2e-envoyv2-v1alpha3.sh
      optional: false
      labels:
        preset-service-account: "true"
      max_concurrency: 5
      spec:
        <<: *test_spec
    - name: e2e-bookInfoTests
      branches: *branch_spec
      always_run: true
      context: prow/e2e-bookInfoTests.sh
      optional: false
      labels:
        preset-service-account: "true"
      max_concurrency: 5
      spec:
        <<: *test_spec
    - name: e2e-bookInfoTests-envoyv2-v1alpha3
      branches: *branch_spec
      always_run: true
      context: prow/e2e-bookInfoTests-v1alpha3.sh
      optional: false
      labels:
        preset-service-account: "true"
      max_concurrency: 5
      spec:
        <<: *test_spec
    - name: e2e-simpleTests
      always_run: true
      branches: *branch_spec
      context: prow/e2e-simpleTests.sh
      optional: false
      labels:
        preset-service-account: "true"
      max_concurrency: 5
      spec:
        <<: *test_spec

postsubmits:

  istio/istio:

  - name: istio-postsubmit
    branches: *branch_spec
    labels:
      preset-service-account: "true"
      preset-istio-kubeconfig: "true"
    spec:
      <<: *test_spec
    run_after_success:
    - name: e2e-suite-rbac-auth
      branches: *branch_spec
      labels:
        preset-service-account: "true"
      spec:
        <<: *test_spec
    run_after_success:
    - name: e2e-suite-rbac-auth-k8s-1.10
      branches: *branch_spec
      labels:
        preset-service-account: "true"
      spec:
        <<: *test_spec
    - name: e2e-suite-rbac-no_auth
      branches: *branch_spec
      labels:
        preset-service-account: "true"
      spec:
        <<: *test_spec
    - name: e2e-cluster_wide-auth
      branches: *branch_spec
      labels:
        preset-service-account: "true"
      spec:
        <<: *test_spec
    - name: istio-pilot-e2e-envoyv2-v1alpha3
      branches: *branch_spec
      labels:
        preset-service-account: "true"
      spec:
        <<: *test_spec
    - name: istio-pilot-e2e-envoyv2-v1alpha3-k8s-1.10
      branches: *branch_spec
      labels:
        preset-service-account: "true"
      spec:
        <<: *test_spec
