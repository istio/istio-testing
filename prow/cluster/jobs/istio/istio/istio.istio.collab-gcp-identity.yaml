
build_spec: &build_spec
  containers:
  - image: gcr.io/istio-testing/prowbazel:0.5.2
    args:
    - "--repo=github.com/$(REPO_OWNER)/$(REPO_NAME)=$(PULL_REFS)"
    - "--clean"
    - "--timeout=90"
    # Bazel needs privileged mode in order to sandbox builds.
    securityContext:
      privileged: true
  nodeSelector:
    testing: build-pool

test_spec: &test_spec
  containers:
  - image: gcr.io/istio-testing/prowbazel:0.5.2
    args:
    - "--repo=github.com/$(REPO_OWNER)/$(REPO_NAME)=$(PULL_REFS)"
    - "--clean"
    - "--timeout=90"
    # Bazel needs privileged mode in order to sandbox builds.
    securityContext:
      privileged: true
  nodeSelector:
    testing: test-pool

branch_spec: &branch_spec
- "^collab-gcp-identity$"

presubmits:

  istio/istio:

  - name: istio-unit-tests
    context: prow/istio-unit-tests.sh
    branches: *branch_spec
    always_run: true
    optional: true
    labels:
      preset-service-account: "true"
    spec:
      <<: *build_spec

  - name: istio-presubmit
    context: prow/istio-presubmit.sh
    branches: *branch_spec
    always_run: true
    labels:
      preset-service-account: "true"
    spec:
      <<: *build_spec
    run_after_success:
    - name: istio-pilot-e2e-envoyv2-v1alpha3
      branches: *branch_spec
      always_run: true
      context: prow/istio-pilot-e2e-envoyv2-v1alpha3.sh
      labels:
        preset-service-account: "true"
      max_concurrency: 5
      spec:
        <<: *test_spec
    - name: e2e-mixer-no_auth
      branches: *branch_spec
      always_run: true
      context: prow/e2e-mixer-no_auth.sh
      labels:
        preset-service-account: "true"
      max_concurrency: 5
      spec:
        <<: *test_spec
    - name: e2e-dashboard
      branches: *branch_spec
      always_run: true
      context: prow/e2e-dashboard.sh
      labels:
        preset-service-account: "true"
      max_concurrency: 5
      spec:
        <<: *test_spec
    - name: e2e-bookInfoTests-envoyv2-v1alpha3
      branches: *branch_spec
      always_run: true
      context: prow/e2e-bookInfoTests-v1alpha3.sh
      labels:
        preset-service-account: "true"
      max_concurrency: 5
      spec:
        <<: *test_spec
    - name: e2e-simpleTests
      branches: *branch_spec
      always_run: true
      context: prow/e2e-simpleTests.sh
      labels:
        preset-service-account: "true"
      max_concurrency: 5
      spec:
        <<: *test_spec

  - name: istio-pilot-multicluster-e2e
    context: prow/istio-pilot-multicluster-e2e.sh
    branches: *branch_spec
    always_run: false
    optional: true
    labels:
      preset-service-account: "true"
    max_concurrency: 5
    spec:
      <<: *test_spec

postsubmits:

  istio/istio:

  - name: istio-postsubmit
    branches: *branch_spec
    labels:
      preset-service-account: "true"
    spec:
      <<: *test_spec
    run_after_success:
    - name: e2e-simpleTests
      branches: *branch_spec
      labels:
        preset-service-account: "true"
      spec:
        <<: *test_spec
    - name: e2e-bookInfoTests-envoyv2-v1alpha3
      branches: *branch_spec
      labels:
        preset-service-account: "true"
      spec:
        <<: *test_spec
    - name: istio-pilot-e2e-envoyv2-v1alpha3
      branches: *branch_spec
      labels:
        preset-service-account: "true"
      spec:
        <<: *test_spec
    - name: istio-pilot-e2e-envoyv2-v1alpha3-k8s-1.10
      branches: *branch_spec
      labels:
        preset-service-account: "true"
      spec:
        <<: *test_spec
    - name: e2e-mixer-no_auth
      branches: *branch_spec
      labels:
        preset-service-account: "true"
      spec:
        <<: *test_spec
    - name: e2e-dashboard
      branches: *branch_spec
      labels:
        preset-service-account: "true"
      spec:
        <<: *test_spec
