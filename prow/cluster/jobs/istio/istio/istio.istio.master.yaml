job_template: &job_template
  branches:
  - "^master$"
  decorate: true
  path_alias: istio.io/istio

istio_container: &istio_container
  image: gcr.io/istio-testing/istio-builder:v20190709-959ee177
  # Docker in Docker
  securityContext:
    privileged: true
  resources:
    requests:
      memory: "3Gi"
      cpu: "3000m"
    limits:
      memory: "24Gi"
      cpu: "5000m"

istio_container_with_kind: &istio_container_with_kind
  image: gcr.io/istio-testing/istio-builder:v20190709-959ee177
  # Docker in Docker
  securityContext:
    privileged: true
  resources:
    requests:
      memory: "2Gi"
      cpu: "3000m"
    limits:
      memory: "24Gi"
      cpu: "3000m"

presubmits:

  istio/istio:

  - name: istio-unit-tests-master
    <<: *job_template
    always_run: true
    spec:
      containers:
      - <<: *istio_container
        command:
        - entrypoint
        - prow/istio-unit-tests.sh
      nodeSelector:
        testing: test-pool

  - name: istio-lint-master
    <<: *job_template
    always_run: true
    spec:
      containers:
      # Lint requires a large amount of memory
      # See https://github.com/istio/istio/issues/14888 before lowering requests
      - image: gcr.io/istio-testing/istio-builder:v20190709-959ee177
        # Docker in Docker
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "16Gi"
            cpu: "3000m"
          limits:
            memory: "24Gi"
            cpu: "5000m"
        command:
        - entrypoint
        - prow/istio-lint.sh
      nodeSelector:
        testing: test-pool

  - name: istio-racetest-master
