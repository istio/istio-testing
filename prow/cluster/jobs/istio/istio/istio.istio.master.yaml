      containers:
        - <<: *istio_container
          command:
            - entrypoint
            - prow/integ-pilot-local-presubmit-tests.sh
      nodeSelector:
        testing: build-pool

  - name: integ-security-local-presubmit-tests-master
    <<: *job_template
    context: prow/integ-security-local-presubmit-tests.sh
    optional: true
    always_run: true
    spec:
      containers:
        - <<: *istio_container
          command:
            - entrypoint
            - prow/integ-security-local-presubmit-tests.sh
      nodeSelector:
        testing: build-pool

  - name: istio-presubmit-master
    <<: *job_template
    context: prow/istio-presubmit.sh
    always_run: true
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - <<: *istio_container
        command:
        - entrypoint
        - prow/istio-presubmit.sh
      nodeSelector:
        testing: build-pool
    run_after_success:
    - name: istio-integ-k8s-tests-master
      <<: *job_template
      optional: true
      context: prow/istio-integ-k8s-tests.sh
      max_concurrency: 5
      always_run: true
      labels:
        preset-service-account: "true"
      spec:
        containers:
        - <<: *istio_container
          command:
          - entrypoint
          - prow/istio-integ-k8s-tests.sh
        nodeSelector:
          testing: test-pool
    - name: integ-framework-k8s-presubmit-tests-master
      <<: *job_template
      optional: true
      context: prow/integ-framework-k8s-presubmit-tests.sh
      max_concurrency: 5
      always_run: true
      labels:
        preset-service-account: "true"
      spec:
