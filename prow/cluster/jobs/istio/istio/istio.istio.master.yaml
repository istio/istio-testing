istio_container: &istio_container
  image: gcr.io/istio-testing/istio-builder:0.4
  # Docker in Docker
  securityContext:
    privileged: true
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "24Gi"
      cpu: "7000m"

build_spec: &build_spec
  containers:
  - image: gcr.io/istio-testing/prowbazel:0.4.13
    args:
    - "--repo=github.com/$(REPO_OWNER)/$(REPO_NAME)=$(PULL_REFS)"
    - "--clean"
    - "--timeout=90"
    # Docker in Docker needs privileged mode
    securityContext:
      privileged: true
  nodeSelector:
    testing: build-pool

test_spec: &test_spec
  containers:
  - image: gcr.io/istio-testing/prowbazel:0.4.13
    args:
    - "--repo=github.com/$(REPO_OWNER)/$(REPO_NAME)=$(PULL_REFS)"
    - "--clean"
    - "--timeout=90"
    # Docker in Docker needs privileged mode
    securityContext:
      privileged: true
  nodeSelector:
    testing: test-pool

branch_spec: &branch_spec
- "^master$"

presubmits:

  istio/istio:

  - name: istio-unit-tests
    context: prow/istio-unit-tests.sh
    branches: *branch_spec
    always_run: true
    labels:
      preset-service-account: "true"
      preset-istio-kubeconfig: "true"
    spec:
      <<: *build_spec

  - name: test-e2e-mixer-no_auth
    branches: *branch_spec
    optional: true
    skip_report: true
    context: "prow: test-e2e-mixer-no_auth"
    decorate: true
    path_alias: istio.io/istio
    max_concurrency: 5
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - <<: *istio_container
        command:
        - entrypoint
        - prow/test-e2e-mixer-no_auth.sh
      nodeSelector:
        testing: test-pool

  - name: istio-presubmit
    context: prow/istio-presubmit.sh
    branches: *branch_spec
    always_run: true
    labels:
      preset-service-account: "true"
    spec:
      <<: *build_spec
    run_after_success:
    - name: istio-pilot-e2e-envoyv2-v1alpha3
      branches: *branch_spec
      always_run: true
      context: prow/istio-pilot-e2e-envoyv2-v1alpha3.sh
      labels:
        preset-service-account: "true"
      max_concurrency: 5
      spec:
        <<: *test_spec
    - name: istio-pilot-e2e-envoyv2-v1alpha3-mcp
      branches: *branch_spec
      always_run: true
      context: prow/istio-pilot-e2e-envoyv2-v1alpha3-mcp.sh
      optional: true
      labels:
        preset-service-account: "true"
      max_concurrency: 5
      spec:
        <<: *test_spec
    - name: e2e-mixer-no_auth
      branches: *branch_spec
      always_run: true
      context: prow/e2e-mixer-no_auth.sh
      labels:
        preset-service-account: "true"
      max_concurrency: 5
      spec:
        <<: *test_spec
    - name: e2e-mixer-no_auth-mcp
      branches: *branch_spec
      always_run: true
      context: prow/e2e-mixer-no_auth-mcp.sh
      optional: true
      labels:
        preset-service-account: "true"
      max_concurrency: 5
      spec:
        <<: *test_spec
    - name: e2e-dashboard
