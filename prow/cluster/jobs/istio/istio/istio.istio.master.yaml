job_template: &job_template
  branches:
  - "^master$"
  decorate: true
  path_alias: istio.io/istio

istio_container: &istio_container
  image: gcr.io/istio-testing/istio-builder:v20181008-db31a9fd
  # Docker in Docker
  securityContext:
    privileged: true
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "24Gi"
      cpu: "7000m"

presubmits:

  istio/istio:

  - name: istio-unit-tests
    <<: *job_template
    context: prow/istio-unit-tests.sh
    always_run: true
    spec:
      containers:
      - <<: *istio_container
        command:
        - entrypoint
        - prow/istio-unit-tests.sh
      nodeSelector:
        testing: build-pool

  - name: istio-integ-local-tests
    <<: *job_template
    context: prow/istio-integ-local-tests.sh
    always_run: true
    spec:
      containers:
      - <<: *istio_container
        command:
        - entrypoint
        - prow/istio-integ-local-tests.sh
      nodeSelector:
        testing: build-pool

  - name: istio-integ-k8s-tests
    <<: *job_template
    optional: true
    context: prow/istio-integ-k8s-tests.sh
    max_concurrency: 5
    always_run: true
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - <<: *istio_container
        command:
        - entrypoint
        - prow/istio-integ-k8s-tests.sh
      nodeSelector:
        testing: build-pool

  - name: test-e2e-mixer-no_auth
    <<: *job_template
    optional: true
    skip_report: true
    context: "prow: test-e2e-mixer-no_auth"
    max_concurrency: 5
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - <<: *istio_container
        command:
        - entrypoint
        - prow/test-e2e-mixer-no_auth.sh
      nodeSelector:
        testing: test-pool

  - name: istio-presubmit
    <<: *job_template
    context: prow/istio-presubmit.sh
    always_run: true
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - <<: *istio_container
        command:
        - entrypoint
        - prow/istio-presubmit.sh
      nodeSelector:
        testing: build-pool
    run_after_success:
    - name: istio-pilot-e2e-envoyv2-v1alpha3
      <<: *job_template
      always_run: true
      context: prow/istio-pilot-e2e-envoyv2-v1alpha3.sh
      labels:
        preset-service-account: "true"
      max_concurrency: 5
      spec:
        containers:
        - <<: *istio_container
          command:
          - entrypoint
          - prow/istio-pilot-e2e-envoyv2-v1alpha3.sh
        nodeSelector:
          testing: test-pool
    - name: e2e-mixer-no_auth
      <<: *job_template
      always_run: true
      context: prow/e2e-mixer-no_auth.sh
      labels:
        preset-service-account: "true"
      max_concurrency: 5
      spec:
        containers:
        - <<: *istio_container
          command:
          - entrypoint
          - prow/e2e-mixer-no_auth.sh
        nodeSelector:
          testing: test-pool
    - name: e2e-dashboard
      <<: *job_template
      always_run: true
      context: prow/e2e-dashboard.sh
      labels:
        preset-service-account: "true"
      max_concurrency: 5
      spec:
        containers:
        - <<: *istio_container
          command:
          - entrypoint
          - prow/e2e-dashboard.sh
