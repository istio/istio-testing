job_template: &job_template
  branches:
  - "^master$"
  decorate: true
  path_alias: istio.io/istio

istio_container: &istio_container
  image: gcr.io/istio-testing/istio-builder:v20181008-db31a9fd
  # Docker in Docker
  securityContext:
    privileged: true
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "24Gi"
      cpu: "7000m"

presubmits:

  istio/istio:

  - name: istio-unit-tests-master
    <<: *job_template
    context: prow/istio-unit-tests.sh
    always_run: true
    spec:
      containers:
      - <<: *istio_container
        command:
        - entrypoint
        - prow/istio-unit-tests.sh
      nodeSelector:
        testing: build-pool

  - name: istio-integ-local-tests-master
    <<: *job_template
    context: prow/istio-integ-local-tests.sh
    always_run: true
    spec:
      containers:
      - <<: *istio_container
        command:
        - entrypoint
        - prow/istio-integ-local-tests.sh
      nodeSelector:
        testing: build-pool

  - name: integ-framework-local-presubmit-tests-master
    <<: *job_template
    context: prow/integ-framework-local-presubmit-tests.sh
    optional: true
    always_run: true
    spec:
      containers:
        - <<: *istio_container
          command:
            - entrypoint
            - prow/integ-framework-local-presubmit-tests.sh
      nodeSelector:
        testing: build-pool

  - name: integ-galley-local-presubmit-tests
    <<: *job_template
    context: prow/integ-galley-local-presubmit-tests.sh
    optional: true
    always_run: true
    spec:
      containers:
        - <<: *istio_container
          command:
            - entrypoint
            - prow/integ-galley-local-presubmit-tests.sh
      nodeSelector:
        testing: build-pool

  - name: integ-pilot-local-presubmit-tests-master
