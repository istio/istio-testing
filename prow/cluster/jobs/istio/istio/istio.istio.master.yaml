      context: prow/e2e-simpleTests-cni.sh
      optional: true
      labels:
        preset-service-account: "true"
      max_concurrency: 5
      spec:
        containers:
        - <<: *istio_container
          command:
          - entrypoint
          - prow/e2e-simpleTests-cni.sh
        nodeSelector:
    - name: release-test
      <<: *job_template
      always_run: true
      context: prow/release-test.sh
      labels:
