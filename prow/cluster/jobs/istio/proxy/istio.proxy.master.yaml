
bazel_spec: &bazel_spec
  containers:
  - image: gcr.io/istio-testing/prowbazel:0.4.13
    args:
    - "--repo=github.com/$(REPO_OWNER)/$(REPO_NAME)=$(PULL_REFS)"
    - "--clean"
    - "--timeout=60"
    # Bazel needs privileged mode in order to sandbox builds.
    securityContext:
      privileged: true
    resources:
      requests:
        memory: "512Mi"
        cpu: "500m"
      limits:
        memory: "24Gi"
        cpu: "7000m"
  nodeSelector:
    testing: build-pool

branch_spec: &branch_spec
- "^master$"

presubmits:

  istio/proxy:

  - name: proxy-presubmit
    branches: *branch_spec
    always_run: true
    labels:
      preset-service-account: "true"
      preset-bazel: "true"
    spec:
      <<: *bazel_spec

  - name: proxy-presubmit-asan
    branches: *branch_spec
    always_run: true
    labels:
      preset-service-account: "true"
      preset-bazel: "true"
    spec:
      <<: *bazel_spec

  - name: proxy-presubmit-tsan
    branches: *branch_spec
    always_run: true
    labels:
      preset-service-account: "true"
      preset-bazel: "true"
    spec:
      <<: *bazel_spec

postsubmits:

  istio/proxy:

  - name: proxy-postsubmit
    branches: *branch_spec
    always_run: true
    labels:
      preset-service-account: "true"
      preset-bazel: "true"
    spec:
      <<: *bazel_spec
