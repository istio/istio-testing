
bazel_spec: &bazel_spec
  containers:
  - image: gcr.io/istio-testing/prowbazel:0.4.9
    args:
    - "--repo=github.com/$(REPO_OWNER)/$(REPO_NAME)=$(PULL_REFS)"
    - "--clean"
    - "--timeout=60"
    # Bazel needs privileged mode in order to sandbox builds.
    securityContext:
      privileged: true
    ports:
    - containerPort: 9999
      hostPort: 9998
    resources:
      requests:
        memory: "512Mi"
        cpu: "500m"
      limits:
        memory: "24Gi"
        cpu: "7000m"
  nodeSelector:
    cloud.google.com/gke-nodepool: build-pool

postsubmits:

  istio/proxy:

  - name: proxy-postsubmit
    agent: kubernetes
    context: prow/proxy-postsubmit.sh
    branches:
    - sds_api
    always_run: true
    rerun_command: "/test proxy-postsubmit"
    trigger: "(?m)^/(retest|test (all|proxy-postsubmit))?,?(\\s+|$)"
    labels:
      preset-service-account: "true"
      preset-bazel: "true"
    spec:
      <<: *bazel_spec
