
bazel_postsubmit_spec: &bazel_postsubmit_spec
  containers:
  - image: gcr.io/istio-testing/prowbazel:0.5.4
    args:
    - "--repo=github.com/$(REPO_OWNER)/$(REPO_NAME)=$(PULL_REFS)"
    - "--clean"
    - "--timeout=120"
    # Bazel needs privileged mode in order to sandbox builds.
    securityContext:
      privileged: true
    resources:
      requests:
        memory: "512Mi"
        cpu: "500m"
      limits:
        memory: "24Gi"
        cpu: "7000m"
  nodeSelector:
    testing: build-pool

bazel_spec: &bazel_spec
  containers:
  - image: gcr.io/istio-testing/prowbazel:0.5.4
    args:
    - "--repo=github.com/$(REPO_OWNER)/$(REPO_NAME)=$(PULL_REFS)"
    - "--clean"
    - "--timeout=60"
    # Bazel needs privileged mode in order to sandbox builds.
    securityContext:
      privileged: true
    resources:
      requests:
        memory: "512Mi"
        cpu: "500m"
      limits:
        memory: "24Gi"
        cpu: "7000m"
  nodeSelector:
    testing: build-pool

branch_spec: &branch_spec
- "^wasm$"

presubmits:

  istio/proxy:

  - name: proxy-presubmit
    context: prow/proxy-presubmit.sh
    branches: *branch_spec
    always_run: true
    labels:
      preset-service-account: "true"
    spec:
      <<: *bazel_spec

  - name: proxy-presubmit-asan
    context: prow/proxy-presubmit-asan.sh
    branches: *branch_spec
    always_run: true
    labels:
      preset-service-account: "true"
    spec:
      <<: *bazel_spec

  - name: proxy-presubmit-tsan
    context: prow/proxy-presubmit-tsan.sh
    branches: *branch_spec
    always_run: true
    labels:
      preset-service-account: "true"
    spec:
      <<: *bazel_spec

postsubmits:

  istio/proxy:

  - name: proxy-postsubmit
    context: prow/proxy-postsubmit.sh
    branches: *branch_spec
    always_run: true
    labels:
      preset-service-account: "true"
    spec:
      <<: *bazel_postsubmit_spec
