kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: metrics-fetcher
  namespace: metrics
spec:
  replicas: 1
  strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 1
  template:
    metadata:
      labels:
        istio: metrics-fetcher
    spec:
      containers:
      - name: metrics-fetcher
        image: gcr.io/istio-testing/metrics_fetcher:3dc124d13020314fe3e9cf59279939e5a2398423
