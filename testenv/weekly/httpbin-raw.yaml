##################################################################################################
# httpbin service
##################################################################################################
apiVersion: v1
kind: Namespace
metadata:
  name: istio-test
---
apiVersion: v1
kind: Service
metadata:
  name: httpbin-raw
  namespace: istio-test
  labels:
    app: httpbin-raw
spec:
  ports:
  - name: http
    port: 8000
  selector:
    app: httpbin-raw
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: httpbin-raw
  namespace: istio-test
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: httpbin-raw
    spec:
      containers:
      - image: docker.io/citizenstig/httpbin
        imagePullPolicy: IfNotPresent
        name: httpbin-raw
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: 1000m
            memory: "1G"
          limits:
            cpu: 1000m
            memory: "2G"
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: httpbin-raw
  namespace: istio-test
  annotations:
    kubernetes.io/ingress.class: "istio"
spec:
  rules:
  - host: httpbin-raw.weekly.istio.webinf.info
    http:
      paths:
      - path: /.*
        backend:
          serviceName: httpbin-raw
          servicePort: 8000
