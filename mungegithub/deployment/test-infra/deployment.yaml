apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: test-infra-submit-queue
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: submit-queue
        target-repo: test-infra
    spec:
      containers:
      - name: submit-queue
        command:
        - /mungegithub
        - --dry-run=false
        - --stderrthreshold=INFO
        - --config-path=/etc/munge-config/config
        image: gcr.io/istio-testing/mungegithub/submit-queue:0.3
        ports:
        - name: status
          containerPort: 8080
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
        volumeMounts:
        - mountPath: /etc/munge-config
          name: munge-config
        - mountPath: /etc/secret-volume
          name: secret-volume
        - mountPath: /etc/hook-secret-volume
          name: hook-secret-volume
        - mountPath: /gitrepos
          name: repo
        - mountPath: /cache
          name: cache-volume
      volumes:
      - name: munge-config
        configMap:
          name: test-infra-sq-config
      - name: secret-volume
        secret:
          secretName: test-infra-github-token
      - name: hook-secret-volume
        secret:
          secretName: test-infra-github-secret
      - name: repo
        emptyDir: {}
      - name: cache-volume
        persistentVolumeClaim:
          claimName: test-infra-cache
